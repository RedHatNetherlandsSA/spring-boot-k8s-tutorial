runtime:
  cache_dir: ./.cache/antora

site:
  title: Spring Boot & Kubernetes
  url: https://github.com/redhat-scholars/spring-boot-k8s-tutorial
  start_page: spring-boot-tutorial::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Spring Boot & Kubernetes
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.1/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages
